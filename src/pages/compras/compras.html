<ion-header>

  <ion-navbar>
    <ion-title>Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let purchase of purchases | async">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-icon name="attach"></ion-icon>
          {{ convertDate(purchase) }}
        </ion-col>
      </ion-row >
      <ion-row>
        <ion-col col-10>
          <ion-icon name="pricetag"></ion-icon>
          {{ purchase.description}}
        </ion-col>
        <ion-col col-1>
          <ion-icon name="star"></ion-icon>
        </ion-col>
      </ion-row >
    </ion-card-content>
  </ion-card>

</ion-content>
