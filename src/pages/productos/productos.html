<ion-header>

  <ion-navbar color="light">
    <ion-searchbar (ionInput)="search($event)" placeholder="buscar productos..."></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="items$ | async;  let items; else loading">
    <!--<ion-card *ngFor="let item of items$">-->
    <div *ngIf="items.length === 0">No results, try clearing filters</div>
    <ion-card *ngFor="let item of items;" (click)="openDetails(item)">
      <ion-card-content>
        <ion-row>
          <ion-col>
            <img src="{{item.payload.val().image_url}}" height="100%"/>
          </ion-col>
          <ion-col>
            <h4>{{ item.payload.val().nombre}}</h4>
            <small>
              {{ item.payload.val().descripcion}}
            </small>
          </ion-col>
        </ion-row>
      </ion-card-content>
      <ion-row class="foot">
        <ion-col>
          <button ion-button icon-left clear small color="semi-dark">
            <span style="text-decoration:line-through;"> S/. {{item.payload.val().precio}}</span>
            <span style="width: 5px"> </span>
            <span>{{item.payload.val().descuento}}</span>
            <span style="width: 5px"> </span>
            <span class="color-red">S/. {{ item.payload.val().precio_con_descuento }}</span>
          </button>
        </ion-col>
        <ion-col>

          <button ion-button icon-left clear small>
            <ion-badge item-end> {{item.payload.val().puntos}}</ion-badge>
            <span class="color-dark"> Puntos</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  <ng-template #loading>Loading&hellip;</ng-template>
</ion-content>
